    <style>
        @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap');


        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: montserrat;
        }

        body::-webkit-scrollbar {
            width: 2px;
            background-color: #0f0f0f;
        }

        body::-webkit-scrollbar-thumb {

        }

        textarea::-webkit-scrollbar {

        ::-moz-selection {

        }

        div:where(.swal2-icon).swal2-warning {
            border-color: #720a0a;
            color: #720a0a;
        }

        .swal2-confirm {
            background-color: #720a0a !important;
        }

        body {
            background-color: #0f0f0f;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: "Syne", sans-serif;
            overflow: hidden;
        }

        header {
            width: 100%;
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo h1 {
            margin: 0;
            font-size: 23px;
            font-family: syne;
        }

        .loader {
            width: 25px;
            height: 25px;
            background: #353535;
            display: block;
            margin-left: 10px;
            box-sizing: border-box;
            animation: rotationBack 1s ease-in-out infinite reverse;
        }

        .loader::before {
            content: '';
            box-sizing: border-box;
            left: 0;
            top: 0;
            transform: rotate(45deg);
            position: absolute;
            width: 25px;
            height: 25px;
            background: #2e2e2e;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            background: rgb(0, 0, 0);
            transform: translate(-50%, -50%);
        }

        @keyframes rotationBack {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        ul {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        ul li {
            color: rgb(168, 166, 166);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        ul li a {
            text-decoration: none;
            color: rgb(168, 166, 166);
        }

        nav ul li:nth-child(7) {
            background: #2726265c;
            padding: 10px 19px;
            border-radius: 8px;
            transition: all 0.3s;
            color: #4b4a4a;
            cursor: unset;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            transition: right 0.4s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu ul {
            list-style: none;
        }

        .mobile-menu ul li {
            font-size: 18px;
            margin: 20px 0;
            color: rgb(168, 166, 166);
        }

        .hamburger-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .contact-form-container {
            background-image: url(img/transBg.png);
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
            position: relative;
        }

        .contact-form {
            width: 90%;
            max-width: 40%;
            background-color: #0f0f0f;
        }

        .contact-form h2 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            font-family: syne;
        }

        .contact-form h2 span {
            color: gray;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #717171;
            background-color: transparent;
            color: #dbdbdb;
            resize: none;
            outline: none;
            transition: all 0.4s;
            font-size: 15px;
        }

        .contact-form input:focus,
        textarea:focus {
            border-bottom: 1px solid white;
        }

        .contact-form :placeholder-shown {
            text-transform: capitalize;
        }

        input,
        textarea {
            font-family: montserrat;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .swal2-title {
            font-family: syne;
            font-weight: 700;
        }

        .swal2-confirm {
            font-weight: 700;
            font-family: syne;
            display: inline-block;
            background-color: #333;
            padding: 10px 25px;
        }


        main {
            /* background-color: red; */
            height: 90vh;
        }

        .contact-form-container {
            height: inherit;
        }

        @media (min-width: 1700px) {

            nav {
                width: 75%;
                margin: auto;
            }

            .contact-form-container {
                width: 65%;
                margin: auto;
            }

        }


        @media (max-width: 600px) {
            .hamburger-icon {
                display: block;
            }

            nav {
                padding: 15px;
            }

            nav ul {
                display: none;
            }

            .contact-form-container {
                height: 80vh;
            }

            .contact-form {
                max-width: 80%;
            }

            ul {
                flex-direction: column;
                height: 60vh;
            }

            #hireme {
                background: #2726265c;
                padding: 10px 19px;
                border-radius: 8px;
                transition: all 0.3s;
                color: #4b4a4a;
                cursor: unset;
            }

            .mobile-menu {
                justify-content: center;
            }

            .mobile-menu ul {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 15px;
            }
        }
    </style>
</head>

    <script type="text/javascript">
        // Mobile menu toggle
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburgerIcon.addEventListener('click', () => {
            mobileMenu.style.right = mobileMenu.style.right === '0%' ? '-100%' : '0%';
        });

        // Initialize emailjs
        (function () {
            emailjs.init('Si7iqHu0Js-OdMdFT'); // Use your own public key
        })();

        // Email sending function
        const sendMail = () => {
            const name = document.querySelector('#input1').value;
            const email = document.querySelector('#input2').value;
            const message = document.querySelector('#input3').value;

            // Check if the fields are not empty
            if (name && email && message) {
                const params = { name, email, message };

                emailjs.send('service_is2ygef', 'template_niprnig', params)
                    .then(() => {
                        // Clear the form after sending
                        document.querySelector('#input1').value = '';
                        document.querySelector('#input2').value = '';
                        document.querySelector('#input3').value = '';
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Failed to send email.',
                            text: 'Please try again.',
                            confirmButtonColor: '#006239',
                            background: '#111',
                            color: 'gainsboro',
                            heightAuto: false,
                            focusConfirm: false
                        });
                    });
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'All Fields Required',
                    text: 'Please fill out all the fields.',
                    confirmButtonColor: '#006239',
                    background: '#111',
                    color: 'gainsboro',
                    heightAuto: false,
                    focusConfirm: false
                });
            }
        };

        // Form input validation
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");
        const input3 = document.getElementById("input3");
        const sendBtn = document.getElementById("sendBtn");

        // Disable the button initially
        sendBtn.disabled = true;

        // Validate inputs function
        const validateInputs = () => {
            const isInput1Filled = input1.value.trim() !== "";
            const isInput2Filled = input2.value.trim() !== "";
            const isInput3Filled = input3.value.trim() !== "";

            // Enable the button if all inputs are filled
            sendBtn.disabled = !(isInput1Filled && isInput2Filled && isInput3Filled);
        };

        // Add event listeners to inputs
        [input1, input2, input3].forEach(input => input.addEventListener("input", validateInputs));
    </script>
