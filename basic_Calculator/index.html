<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator â€¢ Arhum Hussain</title>
  <link rel="shortcut icon" href="https://cdn.jim-nielsen.com/macos/512/calculator-2021-04-29.png?rf=1024" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
  

  </style>
</head>

<body>
  <div class="text">
    <h1>Mini <br> Calculator <br> Project.</h1>
  </div>

  <div class="circle"></div>
  <div class="circle2"></div>

  <div class="calculator">
    <img id="casio" src="https://cdn.worldvectorlogo.com/logos/casio-logo.svg">
    <input type="text" placeholder="0" id="input_Box" readonly />
    <div class="buttons">
      <button class="operator ac">AC</button>
      <button class="operator del">DEL</button>
      <button class="operator"><i class="ri-percent-line"></i></button>
      <button class="spec" style="background-color: #323232;"><i class="ri-divide-line"></i></button>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="spec" style="background-color: #323232;"><i class="ri-close-line"></i></button>
    </div>
    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="spec" style="background-color: #323232;"><i class="ri-subtract-fill"></i></button>
    </div>
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="spec" style="background-color: #323232;"><i class="ri-add-line"></i></button>
    </div>
    <div class="buttons">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal_Btn"><i class="ri-equal-line"></i></button>
    </div>
  </div>
</body>

</html>
